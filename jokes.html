<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jokes.css" />
    <title>Jokes</title>
  </head>
  <body>
    <div class="background__dim"></div>
    <nav>
      <span class="nav-element">DadJokes</span>
      <ul class="nav-list">
        <li class="nav-element" onclick="showJokesSection()">New jokes</li>
        <li class="nav-element" onclick="showSavedSection()">Saved jokes</li>
      </ul>
    </nav>
    <main>
      <section class="joke">
        <p class="joke-text"></p>
        <div class="joke-options">
          <button id="joke-next" onclick="nextJoke()">Next joke</button>
          <button id="joke-save">Save joke</button>
        </div>
      </section>
      <section class="popup popup--rating">
        <h4 class="popup-title popup-title--rating"></h4>
        <input name="rating" type="range" min="1" max="10" onchange="updateRating()">
        <div class="popup-options">
            <button class="popup-button" onclick="saveJoke()">Save</button>
            <button class="popup-button" onclick="hideSavePopup()">Cancel</button>
        </div>
      </section>
      <section class="stored__jokes">
        <h2 class="stored__jokes-title">Jokes you saved:</h2>
      </section>
      <section class="delete__box rating__box">
        <h4 class="delete__box-title rating__box-title">Confirm deletion</h4>
        <div class="rating__box-options delete__box-options">
            <button class="rating__box-button" onclick="deleteJoke()">Delete</button>
            <button class="rating__box-button" onclick="hideDeletePopup()">Cancel</button>
        </div>
      </section>
    </main>
    <script src="jokes.js"></script>
  </body>
</html>
