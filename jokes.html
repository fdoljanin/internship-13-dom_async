<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="jokes.css" />
    <title>Jokes</title>
  </head>
  <body>
    <div class="background__dim"></div>
    <nav>
      <span class="nav-element">DadJokes</span>
      <ul class="nav-list">
        <li class="nav-element" onclick="showJokesSection()">New jokes</li>
        <li class="nav-element" onclick="showSavedSection()">Saved jokes</li>
        <li class="nav-element" onclick="logOut()">Log out</li>
      </ul>
    </nav>
    <main>
      <section class="joke">
        <p class="joke-text"></p>
        <div class="joke-options">
          <button id="joke-next" onclick="nextJoke()">Next joke</button>
          <button id="joke-save" onclick="saveJokeAction()">Save joke</button>
        </div>
      </section>
      <section class="popup popup--rating">
        <h4 class="popup-title popup-title--rating"></h4>
        <input
          name="rating"
          type="range"
          min="1"
          max="10"
          onchange="updateRating()"
        />
        <div class="popup-options">
          <button class="popup-button" id="joke-save--popup">Save</button>
          <button class="popup-button" id="joke-cancel--popup">Cancel</button>
        </div>
      </section>
      <section class="stored__jokes">
        <h2 class="stored__jokes-title">Jokes you saved:</h2>
        <div class="stored__jokes-container"></div>
      </section>
      <section class="popup popup--deletion" style="display: none">
        <h4 class="popup-title">Confirm deletion</h4>
        <div class="popup-options">
          <button class="popup-button" id="joke-confirm__deletion--popup">
            Delete
          </button>
          <button class="popup-button" id="joke-cancel__deletion--popup">
            Cancel
          </button>
        </div>
      </section>
    </main>
    <script src="src/storage.js"></script>
    <script src="src/elementCreator.js"></script>
    <script src="src/fetch.js"></script>
    <script src="src/visualHelper.js"></script>
    <script src="jokes.js"></script>
  </body>
</html>
