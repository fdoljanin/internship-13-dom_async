<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="auth.css" />
    <title>Authentificating...</title>
  </head>
  <body>
    <section class="register form-wrap">
      <article class="motivation">
        <h2 class="motivation-title">Sign up</h2>
        <p class="motivation-paragraph">
          You need to have an account in order to see jokes.
        </p>
      </article>
      <form class="register-form form">
        <div class="form-inputs">
          <div class="form-option">
            <label for="register-username" class="form-label">USERNAME</label>
            <input name="register-username" required minlength="5" maxlength="10" />
          </div>
          <div class="form-option">
            <label for="register-password" class="form-label">PASSWORD</label>
            <input
              type="password"
              name="register-password"
              required
              minlength="5"
              maxlength="15"
            />
          </div>
          <div class="form-option">
            <label for="register-password__repeat" class="form-label"
              >REPEAT PASSWORD</label
            >
            <input type="password" name="register-password__repeat" required />
          </div>
          <div class="form-errors" id="register-errors"></div>
        </div>
        <button class="form-button" type="button" onclick="register()">
          SIGN UP
        </button>
      </form>
    </section>
    <section class="login form-wrap">
      <article class="motivation">
        <h2 class="motivation-title">Log in</h2>
        <p class="motivation-paragraph">You need to log in before continuing.</p>
      </article>
      <form class="login-form form">
        <div class="form-options">
          <div class="form-option">
            <label for="login-username" class="form-label">USERNAME</label>
            <input name="login-username" required minlength="5" maxlength="10" />
          </div>
          <div class="form-option">
            <label for="login-password" class="form-label">PASSWORD</label>
            <input type="password" name="login-password" required minlength="5" maxlength="10" />
          </div>
          <div class="form-errors" id="login-errors"></div>
        </div>
        <button class="form-button" type="button" onclick="login()">
          LOG IN
        </button>
      </form>
    </section>
    <script src="auth.js"></script>
  </body>
</html>
